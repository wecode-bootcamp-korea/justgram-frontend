<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justgram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/login_style.css">
</head>

<body>
    <div class="main-login">
        <div class="container">
            <div class="logo-box">
                <span class="logo-title">Justgram</span>
            </div>
            <div class="input-box">
                <input class="identify" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
                <input class="password" type="password" placeholder="비밀번호">
                <button class="login-btn">로그인</button>
            </div>
            <div class="extra-box">
                <a href="a" class="forget-password">비밀번호를 잊으셨나요?</a>
            </div>
        </div>
    </div>
</body>

</html>
