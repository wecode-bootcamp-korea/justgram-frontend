<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justgram login</title>
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
    <section class="login-box">
        <h1 class="title">justgram</h1>
        <input class="id input" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
        <input class="pw input" type="password" placeholder="비밀번호">
        <button type="button">로그인</button>

        <a class="forgot-password" href="">비밀번호를 잊으셨나요?</a>
        <script type="text/javascript" src="./js/login.js"></script>
    </section>
    <div></div>
</body>
</html>
