<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Justgram</title>
        <link href="styles/common.css" rel="stylesheet" type="text/css" />
        <link href="styles/login.css" rel="stylesheet" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    </head>
<body>
<div class="container">
        <div class="logo-box"> 
            <span class="logo-text">Justgram</span>
        </div>
        <div class="input-box">
            <input id="identify" type="text" placeholder="전화번호,사용자 이름 또는 이메일">
            <input id="password" type="password" placeholder="비밀번호">
            <button disabled="disbled" class="login-btn"type="button">로그인</button>
        </div>
    <div class="extra-box">
        <a class="find-password">비밀번호를 잊으셨나요?</a>
    </div>    
</div>   
<script src="./js/login.js"></script>
</body>
</html>
