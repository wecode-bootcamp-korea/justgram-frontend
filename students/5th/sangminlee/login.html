<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="css/login.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <link rel="shortcut icon" type="image/x-icon" href="img/instagram.png" />
    <title>JUSTGRAM</title>
  </head>
  <body>
    <div class="login-background">
      <div class="logo-box">
        <span class="logo" style = "font-family: 'Lobster', cursive;">Justgram</span>
      </div>
      <div class="login-box">
        <div class="id-box">
          <input id="id" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
        </div>
        <div class="pw-box">
          <input id="password" type="password" placeholder="비밀번호">
        </div>
        <div class="loginButton-box">
          <button id="button-login">로그인</button>
        </div>
      </div>
      <div class="prob-box">
        <a class="prob" href="#">비밀번호를 잊으셨나요?</a>
      </div>
    </div>

    <script src="js/login.js"></script>
  </body>
</html>
