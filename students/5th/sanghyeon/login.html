<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>loginpage</title>
        <link href="style/login.css" rel="stylesheet" type="text/css"/>
        <link href="style/common.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    </head>
    <body>
    <div class="wrapper">
        <div class="imgWrapper">
            <!-- 이미지 -->
            <img alt="justgram" src="img/justgram.png">
        </div>
        <div class="contentsWrapper">
            <div class="loginBox">
                <p class="justgram">Justgram</p>
                    <input class="idBox" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
                    <input class="passwordBox" type="password" placeholder="비밀번호">
                    <input type="button" class="btnLogin" value="로그인" disabled="disabled">
                    <p>또는</p>
                    <p class="facebook"><a href="" style="color: #385085;">Facebook으로 로그인</a></p>
                    <p class="helpDesk"><a href="" style="color: #385085;">비밀번호를 잊으셨나요?</a></p>
            </div>
            <div class="newAccountWrapper">
                계정이 없으신가요? <a href="" style="color: #1E9AF7;">가입하기</a>
            </div>
            <div class="pWrapper">앱을 다운로드하세요</div>
        </div>
    </div>
    <div class="source">
        <p>한국어<button class="btnSource">^</button>2022 Justgram from sanghyeon</p>
    </div>
    <script src="js/login.js"></script>
    </body>
</html>
