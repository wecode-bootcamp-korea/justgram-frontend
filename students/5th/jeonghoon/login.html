<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustGram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <link href="styles/login.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="logo-box">
            <span class="logo-text">Justagram</span>
        </div>
        <div class="input-box">
            <input id="id" class="input-common login-id" type="text" placeholder="전화번호, 사용자 이름 또는 이메일" />
            <input id="pw" class="input-common login-pw" type="password" placeholder="Password" />
            <button class="login-btn">로그인</button>
        </div>
        <div class="extra-box">
            <a class="find-password">비밀번호를 잊으셨나요?</a>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
