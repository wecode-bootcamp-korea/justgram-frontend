<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JUSTGRAM.login</title>
        <link rel="stylesheet" href="login.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    </head>
    <body>
      <div class="container">
        <section class="loginBox-section">
          <h1 class="logoBox-h1">Justgram</h1>
          <div class="inputBox">
            <input class="idBox-input" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
            <input class="pwBox-input" type="password" placeholder="비밀번호">
            <button class="loginBtn">로그인</button>
          </div>   
          <div class="footBox">비밀번호를 잊으셨나요?</div> 
        </section>
      </div>    
    </body>

</html>
