<!DOCTYPE html>
<html>
  <head>
    <title>JustGram</title>

    <link rel="stylesheet" type="text/css" href="style/loginStyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <section class="contatiner">
      <div class="logo-box"><span class="logo-text">Justgram</span></div>
      <div class="input-box">
        <input
          class="identify"
          type="text"
          placeholder="전화번호, 사용자 이름 또는 이메일"
        />
        <input class="password" type="password" placeholder="비밀번호" />

        <button class="login-btn" type="submit" disabled>로그인</button>
      </div>
      <div class="extra-box">
        <a class="find-password" href="#">비밀번호를 잊으셨나요?</a>
      </div>
    </section>
  </body>
</html>
