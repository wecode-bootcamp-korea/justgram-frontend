                  <button class="feed_btn">

                    <i class="fa-regular fa-bookmark fa-xl"></i>
                  </button>
                </section>
              </section>
              <section class="like_list_box">
                <div class="like_feed_user">
                  <img
                    class="like_photo"
                    src="https://images.unsplash.com/photo-1652972573839-827e275fbe97?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1665"

                  ><span class="comment_content">재밌다..</span>
                </div>
                <div>
                  <a href="#">lshyun955</a
                  ><span class="comment_content">재밌다고?....</span>
                </div>

                  class="write_comment"
                  type="text"
                  placeholder="댓글 달기"
                />
                <button class="write_comment_btn">게시</button>
